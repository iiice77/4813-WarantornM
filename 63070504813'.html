<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(197, 233, 180);">
    <style>
        
    .triArea{
        width: 400px;
        height: 300px;
        border: 3px solid black;
        border-radius: 10px;
        background-color: rgb(237, 238, 167);
        padding: 40px;
        margin-left: 450px;
        font-family: 'Courier New', Courier, monospace;
        
        
    }
    .box1{
        padding: 30px;
        margin-left: 530px;
    }
    </style>
    <div class="triArea">
        <h1>Triangle Area</h1>
        <img src="" alt="">
        <hr> Base: <br>
        <input type="text" name="" id="base" value="10">
        <br> Height: <br>
        <input type="text" name="" id="height" value="10">
        <br>
        <p id ="result"></p>
        <script>
            let b = document.getElementById("base");
            let h = document.getElementById("height");
            let area = document.getElementById("result");
            b.addEventListener("input", triArea);
            h.addEventListener("input", triArea);
            function triArea() {
                let base = parseFloat(b.value);
                let height = parseFloat(h.value);
                area.innerHTML = `The triangle area is ${(0.5*base*height).toFixed(2)}.`
            }
        </script>
        
        </div>
        <div class="box1">
        <img src="https://tuenongfree.xyz/wp-content/uploads/2019/01/%E0%B8%9E%E0%B8%B7%E0%B9%89%E0%B8%99%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%9C%E0%B8%B4%E0%B8%A7%E0%B9%81%E0%B8%A5%E0%B8%B0%E0%B8%9B%E0%B8%A3%E0%B8%B4%E0%B8%A1%E0%B8%B2%E0%B8%95%E0%B8%A3-02-768x768.png"
        width="250" height="250">
    </div>
</body>
</html>
